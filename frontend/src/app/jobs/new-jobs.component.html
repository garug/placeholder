<div class="form-group text-left">
    <button type="button" class="btn btn-dark">Voltar</button>
</div>
<form>
    <div class="row">
        <div class="col-7 form-group">
            <input class="form-control form-control" type="text" placeholder="Nome">
        </div>
        <div class="col-5 form-group">
            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="ativo">
                <label class="form-check-label" for="ativo">
                    Job Ativo
                </label>
            </div>
        </div>
        <div class="col-12">
            <ng-select [items]="people$ | async" [multiple]="true" [closeOnSelect]="false" [hideSelected]="true"
                bindLabel="name" placeholder="Select people" [(ngModel)]="selectedPeople">
            </ng-select>
        </div>
    </div>
    <div class="form-group text-right">
        <button type="button" (click)="login()" class="btn btn-success">Salvar</button>
    </div>
</form>
