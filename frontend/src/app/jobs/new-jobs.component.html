<div class="form-group text-left">
    <button type="button" (click)="goBack()" class="btn btn-dark">Go Back</button>
</div>
<form [formGroup]="jobForm" (ngSubmit)="save()">
    <div class="row">
        <div class="col-12 form-group">
            <input formControlName="name" class="form-control form-control" type="text" placeholder="Name">
        </div>
        <div class="col-8 form-group">
            <select formControlName="parentJob" class="form-control">
                <option value="" selected disabled>Select a parent job</option>
                <option value="">None</option>
                <option *ngFor="let job of jobs$ | async">{{job.name}}</option>
            </select>
        </div>
        <div class="col-4">
            <div class="form-check">
                <input formControlName="active" class="form-check-input" type="checkbox" value="" id="active">
                <label class="form-check-label" for="active">
                    Is active
                </label>
            </div>
        </div>
        <div class="col-12">
            <ng-container *ngIf="tasks.length > 0; else noContent">
                <h6>Tasks for this job:</h6>
                <ul class="px-0">
                    <li class="badge badge-primary mx-1">Task</li>
                    <li class="badge badge-primary mx-1">Task</li>
                    <li class="badge badge-primary mx-1">Task</li>
                </ul>
            </ng-container>
            <ng-template #noContent>
                <h6 class="mb-3">Not have tasks associated with this job</h6>
            </ng-template>
            <button type="button" (click)="open(content)" class="btn btn-outline-dark">Manage Tasks</button>
        </div>
    </div>
    <hr>
    <div class="form-group text-right">
        <button type="submit" class="btn btn-success">Save</button>
    </div>
</form>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Manage Tasks of Job</h4>
    </div> 
    <div class="modal-body">
        <ngb-alert type="info" [dismissible]="false">
            <strong>Info:</strong> Click in a row to select a task
        </ngb-alert>

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Weight</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let task of (tasks$ | async | slice: (taskPage-1) * pageSize : (taskPage-1) * pageSize + pageSize) as tasks"
                    [ngClass]="{'table-secondary': task.selected}"
                    (click)="toggleTask(task); task.selected = !task.selected"
                >
                    <td>{{task.id}}</td>
                    <td>{{task.name}}</td>
                    <td>{{task.weight}}</td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center" *ngIf="(tasks$ | async)?.length > pageSize">
            <ngb-pagination class="pagination-sm" [(page)]="taskPage" [pageSize]="pageSize"
                [collectionSize]="(tasks$ | async)?.length"></ngb-pagination>
        </div>
        <form [formGroup]="taskForm" (ngSubmit)="newTask()">
            <h6>Or add a new task...</h6>
            <div class="row mx-sm-n1">
                <div class="form-group col-6 px-sm-1">
                    <input formControlName="name" type="text" class="form-control" placeholder="Name">
                </div>
                <div class="form-group col-3 px-sm-1">
                    <input formControlName="weight" type="text" class="form-control" placeholder="Weight">
                </div>
                <div class="col-3 px-sm-1">
                    <button class="w-100 btn btn-outline-success" type="submit">Add Task</button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
        <button type="button" class="btn btn-dark" (click)="modal.close('Save click')">Confirm</button>
    </div>
</ng-template>
