<div class="form-group text-left">
    <button type="button" (click)="goBack()" class="btn btn-dark">Go Back</button>
</div>
<form [formGroup]="taskForm" (ngSubmit)="save()">
    <div class="row mx-sm-n1">
        <div class="form-group col-8 px-sm-1">
            <input [ngClass]="taskForm.controls.name.invalid && taskForm.controls.name.touched ? 'is-invalid' : ''"
                formControlName="name" type="text" class="form-control" placeholder="Name">
        </div>
        <div class="form-group col-4 px-sm-1">
            <input [ngClass]="taskForm.controls.weight.invalid && taskForm.controls.weight.touched ? 'is-invalid' : ''"
                formControlName="weight" type="text" class="form-control" placeholder="Weight">
        </div>
        <div class="col-12 px-sm-1 text-right">
            <button class="btn btn-success" type="submit">Save</button>
        </div>
    </div>
</form>
